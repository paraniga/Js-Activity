<!DOCTYPE html>
<html lang="en">
<body>
     <p id="demo1"></p>
     <p id="demo2"></p>
     <p id="demo3"></p>
     <p id="demo4"></p>
  <script>
  const  num1 = 10;
  const  num2 = 5;

  function addNum(num1 , num2){
    return (num1+num2)
    };

    document.getElementById("demo1").innerHTML = "The addition of the two numbers is : " + " " + (num1+num2);


  function multiNum(num1 , num2){
    return (num1*num2)
    };

    document.getElementById("demo2").innerHTML = "The multiplication of the two numbers is : " + " " + (num1*num2);


  function subtractNum(num1 , num2){
        return (num1-num2)
        };

        document.getElementById("demo3").innerHTML = "The subtraction of the two numbers is : " + " " + (num1-num2);

  function divideNum(num1 , num2){
          return (num1/num2)
          };

          document.getElementById("demo4").innerHTML = "The division of the two numbers is : " + " " + (num1/num2);


  </script>

</body>
</html>
