<!DOCTYPE html>
<html lang="en">
<body>
     <p id="demo"></p>
  <script>
      const length = 6;
      const height = 2;
      function findcuboid(width){
        let cuboid = length*width*height;
        return cuboid
      };
      document.getElementById("demo").innerHTML= "The cuboid value is : "+" " +findcuboid(4);
  </script>
</body>
